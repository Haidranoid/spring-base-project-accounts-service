spring:
  config:
    import:
      - optional:configserver:http://localhost:8888
  datasource:
    url: jdbc:postgresql://localhost:5432/accounts-test
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

application:
  security:
    jwt:
      algorithm: RS256
      public-key: 